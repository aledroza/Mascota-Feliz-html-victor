<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendda tu cita</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="agenda.css">
</head>
<body>
    <header class="header" id="inicio">
        <nav class="menu-navegacion">
            <ul>
                <li><a href="Web Page.html">Inicio</a></li>
                <li><a href="Planes.html">Planes</a></li>
                <li><a href="Agenda.html">Agenda tu visita</a></li>
         
            </ul>
        </nav>
        <section class="services contenedor" id="servicio">
            <h2 class="subtituloo">Si deseeas programar una visita, porfavor diligencia los siguientes formularios</h2>
            <div class="contenedor-servicio">
        </section>
        <section class="form-register">
            <h4>              Datos del dueño</h4>
            <input class="controls" type="number" name="identificacion" id="identificacion" placeholder="Ingrese su identificacion">
            <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese sus nombres">
            <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus apellidos">
            <input class="controls" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su direccion">
            <input class="controls" type="number" name="telefono" id="telefono" placeholder="Ingrese su télefono">
            <input class="bottons"  type="submit" value="Registrar datos">  
        </section>
        <section class="form-pet">
            <h4>             Datos de la mascota</h4>
            <form action="#"></form>
            <input class="control" type="text" name="name" id="name" placeholder="Ingresa el nombre de tu mascota">
            <input class="control" type="number" name="age" id="age" placeholder="Ingresa la edad de tu mascota">
            <p>Tu mascota es :</p>
            <input  type="radio" id="canino" name="canino" value="Canino">
            <label  for="canino">Canino</label><br><br>
            <input  type="radio" id="felino" name="felino" value="felino">
            <label  for="felino">Felino</label><br><br>
            <input class="control" type="text" name="raza" id="raza" placeholder="Ingresa la raza de tu mascota">
            <input class="control" type="text" name="plan" id="plan" placeholder="Ingresa el plan al que tu mascota esta afialiada">
            <input class="boton"  type="submit" value="Registrar datos">
        </section>
    </header>
</body>
</html>
